<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>all the books</title>
</head>
<body>
<div th:each="book:${listOfBooks}">
    <a th:href = "@{books/{id}(id = ${book.getId()})}" th:text="${book.getName()}+', '+${book.getAuthor()}+', '+${book.getYear()}">user</a>
</div>
<br>
<hr>
<a href="/library/books/new">Add new book</a>
</body>
</html>
